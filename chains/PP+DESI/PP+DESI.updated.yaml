theory:
  camb:
    version: 1.6.5
    path: null
    speed: 0.3
    stop_at_error: false
    extra_args:
      AccuracyBoost: 1
      bbn_predictor: PArthENoPE_880.2_standard.dat
      halofit_version: mead2020
      lAccuracyBoost: 1
      lSampleBoost: 1
      lens_margin: 1250
      lens_potential_accuracy: 4
      lmax: 6000
      mnu: 0.06
      nnu: 3.044
      num_massive_neutrinos: 3
      neutrino_hierarchy: degenerate
      dark_energy_model: ppf
      theta_H0_range:
      - 20
      - 100
    ignore_obsolete: false
    external_primordial_pk: false
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
    input_params:
    - ns
    - As
    - H0
    - tau
    - ombh2
    - omch2
    - w
    - wa
    output_params:
    - omegam
    - omegal
    - YHe
    - zrei
    - sigma8
    - age
    - rdrag
    - thetastar
    - zstar
    - rstar
    - DAstar
    - zdrag
    - zeq
    - keq
    - Y_p
    - kd
    - thetad
    - thetaeq
    - thetarseq
    - DH
likelihood:
  bao.desi_dr2:
    path: null
    measurements_file: bao_data/desi_bao_dr2/desi_gaussian_bao_ALL_GCcomb_mean.txt
    cov_file: bao_data/desi_bao_dr2/desi_gaussian_bao_ALL_GCcomb_cov.txt
    rs_fid: 1
    aliases:
    - BAO
    speed: 2000
    type: BAO
    rs_rescale: null
    prob_dist: null
    invcov_file: null
    redshift: null
    observable_1: null
    observable_2: null
    observable_3: null
    grid_file: null
    stop_at_error: false
    version: null
    input_params: []
    output_params: []
  sn.pantheonplus:
    path: null
    dataset_file: PantheonPlus/config.dataset
    dataset_params: null
    aliases:
    - PantheonPlus
    use_abs_mag: false
    speed: 100
    type: SN
    stop_at_error: false
    version: null
    input_params: []
    output_params: []
params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  ns:
    prior:
      min: 0.8
      max: 1.2
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 40
      max: 100
    ref:
      dist: norm
      loc: 67
      scale: 2
    proposal: 2
    latex: H_0
  tau:
    value: 0.06
  ombh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omch2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  w:
    prior:
      min: -3
      max: -0.3
    ref:
      dist: norm
      loc: -1.0
      scale: 0.02
    proposal: 0.02
    latex: w_0
  wa:
    prior:
      min: -2
      max: 2
    ref:
      dist: norm
      loc: 0
      scale: 0.3
    proposal: 0.3
    latex: w_a
  omegam:
    latex: \Omega_\mathrm{m}
    derived: true
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegal:
    latex: \Omega_\Lambda
    derived: true
    renames:
    - omega_de
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    derived: true
    latex: A_\mathrm{s}
  YHe:
    latex: Y_\mathrm{P}
    derived: true
    renames:
    - yhe
    - yheused
  zrei:
    latex: z_\mathrm{re}
    derived: true
  sigma8:
    latex: \sigma_8
    derived: true
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  clamp:
    derived: 'lambda As, tau: 1e9*As*np.exp(-2*tau)'
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
    derived: true
  rdrag:
    latex: r_\mathrm{drag}
    derived: true
  thetastar:
    latex: 100\theta_\star
    derived: true
  zstar:
    latex: z_\star
    derived: true
  rstar:
    latex: r_\star
    derived: true
  DAstar:
    latex: D_A(z_\star)
    derived: true
  zdrag:
    latex: z_\mathrm{d}
    derived: true
  zeq:
    latex: z_\mathrm{eq}
    derived: true
  keq:
    latex: k_\mathrm{eq}
    derived: true
  S8:
    derived: ' lambda sigma8, omegam: sigma8*(omegam/0.3)**0.5'
    latex: S_8
  Y_p:
    latex: Y_P^\mathrm{BBN}
    derived: true
    renames:
    - YpBBN
  omegamh3:
    derived: 'lambda omegam, H0: omegam*(H0/100)**3'
    latex: \Omega_\mathrm{m} h^3
  rdh:
    derived: 'lambda rdrag, H0: rdrag*(H0/100)'
    latex: r_\mathrm{drag} h
  DHBBN:
    derived: 'lambda DH: 10**5*DH'
    latex: 10^5 \mathrm{D}/\mathrm{H}
  kd:
    latex: k_D
    derived: true
  thetad:
    latex: 100\theta_D
    derived: true
  thetaeq:
    latex: 100\theta_\mathrm{eq}
    derived: true
  thetarseq:
    latex: 100\theta_{\mathrm{s,eq}}
    derived: true
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
  chi2__SN:
    latex: \chi^2_\mathrm{SN}
    derived: true
sampler:
  mcmc:
    sampler_type: mcmc
    supports_periodic_params: true
    burn_in: 0
    max_tries: 40d
    covmat: auto
    covmat_params: null
    proposal_scale: 1.9
    output_every: 60s
    learn_every: 40d
    temperature: 1
    learn_proposal: true
    learn_proposal_Rminus1_max: 2.0
    learn_proposal_Rminus1_max_early: 30.0
    learn_proposal_Rminus1_min: 0.0
    max_samples: .inf
    Rminus1_stop: 0.02
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    Rminus1_single_split: 4
    measure_speeds: true
    oversample_power: 0.4
    oversample_thin: true
    drag: false
    blocking:
    - - 1
      - - H0
        - ombh2
        - omch2
        - w
        - wa
    - - 7
      - - logA
        - ns
    callback_function: null
    callback_every: null
    seed: null
    check_every: null
    oversample: null
    drag_limits: null
    fallback_covmat_scale: 4
    version: 3.6.1
output: PP+DESI
version: 3.6.1
